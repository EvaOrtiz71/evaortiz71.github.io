<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hiding and Showing Content Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Favorite Hover Gallery</h1>
        <div id="hover-gallery">
            <div id="kitty-boo" class="card">
                <div class="card-front"></div>
                <div class="card-back">
                    <h2>Kitty Boo 1</h2>
                    <div class="card-content">
                        <p>
                            Kitty Boo 1 enjoying a Hot DOG!
                        </p>
                    </div>
                </div>
            </div>
            <div id="kitty-boo-2" class="card">
                <div class="card-front"></div>
                <div class="card-back">
                    <h2>Kitty Boo 2</h2>
                    <div class="card-content">
                        <p>
                            I am Kitty Boo 2! Look at my Car!
                        </p>
                    </div>
                </div>
            </div>

            <div id="mousy" class="card">
                <div class="card-front"></div>
                <div class="card-back">
                    <h2>Mousy</h2>
                    <div class="card-content">
                        <p>
                            Mousy and a Chunk of Swiss Cheese! HAHAHA
                        </p>
                    </div>
                </div>
            </div>

            <div id="tom-jerry" class="card">
                <div class="card-front"></div>
                <div class="card-back">
                    <h2>Tom & Jerry</h2>
                    <div class="card-content">
                        <p>
                            Tom & Jerry the chase id on!
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
