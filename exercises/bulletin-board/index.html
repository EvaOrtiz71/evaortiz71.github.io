<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it" id="post-it-1">
                <div class="push-pin"></div>
                <h2 id="heading-1">Things to do</h2>
                <ul>
                    <li>Groceries</li>
                    <li>Appointments</li>
                    <li>Assignments</li>
                </ul>
            </div>
            <div class="post-it" id="post-it-2">
                <img src="images/polly.jpeg" id="polly">
            </div>
            <div class="post-it" id="post-it-3">
                <div class="push-pin"></div>
                <div></div>
                <h3 
                    id="heading-3">Israel
                    <img 
                        src="images/izzy.jpg" 
                        height="150"
                    >
                </h3>
                    
            </div>
            <br>
            <div class="post-it" id="post-it-4">
                <h2 id="heading-4">Appointments</h2>
                <ul>
                    <li>Dr. Boyle 5/5/25</li>
                    <li>X-rays 5/7/25</li>
                    <li>Blood work 06/14/25</li>
                </ul>
            </div>
            <div class="post-it" id="post-it-5">
                <h1 id="heading-5">EVA</h1>
                <hr>
                <p id="scripture">
                    Read your Bible today
                    <br>
                    (John 3:16) For God so loved the world
                </p>
            </div>
            <div class="post-it" id="post-it-6" id="circle">
                <h1 id="heading-6">Relax and Sleep A little MORE</h1>
            
            </div>
        </div>
    </body>
</html>
