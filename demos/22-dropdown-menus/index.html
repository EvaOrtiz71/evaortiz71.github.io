<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dropdown Munu Demo</title>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRd-PCVd1SpvCA9XXcUn-ZS2FmJNp1coAFzvtC-N9BmamE+4aHK8yy-UHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="navbar">
            <a id="logo" href="#">BRAND NAME</a>
            
            <!-- dropdown-container for dropdown-menu -->
            <div class="dropdown-container">
                <a href="#">
                    Gallery <fontAwesomeIcon icon="fa-solid fa-circle-chevron-down"/>
                </a>
                <div class="dropdown-menu">
                    <a href="#">Drawings</a>
                    <a href="#">Photography</a>
                    <a href="#">Photoshop</a>
                    <a href="#">Illustrator</a>
                </div>
            </div>
            <div class="dropdown-container">
                <a href="#">
                    About <fontAwesomeIcon icon="fa-solid fa-circle-chevron-down"/>
                </a>
                <div class="dropdown-menu">
                    <a href="#">Passions</a>
                    <a href="#">Hobbies</a>
                    <a href="#">Goals</a>
                </div>
            </div>
            <div class="dropdown-container">
                <a href="#">
                    Contact <fontAwesomeIcon icon="fa-solid fa-circle-chevron-down"/>
                </a>
                <div class="dropdown-menu">
                    <a href="#">Collaborations</a>
                    <a href="#">Commisions</a>
                    <a href="#">Pricing</a>
                </div>
            </div>
        </div>
    </body>
</html>
